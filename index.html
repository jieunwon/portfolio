    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((workContainer) => {
          function addAnimation(opacity, direction, position) {
            workContainer.target.style["opacity"] = opacity;
            workContainer.target.style[direction] = position;
          }
          if (workContainer.target.className.includes("even")) {
            workContainer.isIntersecting
              ? addAnimation(1, "right", "0")
              : addAnimation(0, "right", "-2rem");
          } else {
            workContainer.isIntersecting
              ? addAnimation(1, "left", "0")
              : addAnimation(0, "left", "-2rem");
          }
        });
      });
      let works = document.querySelectorAll(".works");

      works.forEach((work) => {
        observer.observe(work);
      });
    </script>
